<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Code Lab Session4: Jquery Toggle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <style>
            body {
                margin:2rem;
                text-align: center;
            }
            button {
                display: block;
                font-size: 4rem;
                color:black;
                border: solid 2px;
                padding: 1rem;
                cursor:pointer;
                margin:0 auto;
            }
            div {
                display: inline-block;
                min-width: 100px;
                min-height: 100px;
                background-color:black;
                margin:3rem 2rem;
            }
            .red {
                background-color: red;
            }
            .blue {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <button data-copy-swap="Show" data-copy-original="Hide">Hide</button>
        <div class="group1 red"></div>
        <div class="group1 red"></div>
        <div class="group2"></div>
        <div class="group2"></div>
        <div class="group2"></div>
        <div></div>
        <div></div>
        <div></div>
        <script type="text/javascript">
            $(document).ready(function() {
                $('button').click(function() {

                    // toggle the copy of the button
                    var el = $(this);
                    el.text() == el.data('copy-swap') 
                    ? el.text(el.data('copy-original')) 
                    : el.text(el.data('copy-swap'));

                    // toggle divs 
                    $('div').toggle();
                    // $(this).next().toggle();
                    // $('.group1').toggleClass('red');
                    // $('.group2').toggleClass('blue');

                });
            });
        </script>
    </body>	
</html>
